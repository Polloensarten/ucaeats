<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reseñas con Estrellas</title>
    <link rel="stylesheet" href="Resenas.css">

    <style>
        /* ----- ESTILOS GENERALES ----- */
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f8f8f8;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 3px 8px #0002;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        /* ----- ESTRELLAS ANIMADAS (Universe.io) ----- */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            gap: 0.3rem;
            --stroke: #666;
            --fill: #ffc73a;
            margin: 10px 0;
        }

        .rating input {
            appearance: unset;
        }

        .rating label {
            cursor: pointer;
        }

        .rating svg {
            width: 2rem;
            height: 2rem;
            overflow: visible;
            fill: transparent;
            stroke: var(--stroke);
            stroke-linejoin: bevel;
            stroke-dasharray: 12;
            animation: idle 4s linear infinite;
            transition: stroke 0.2s, fill 0.5s;
        }

        @keyframes idle {
            from {
                stroke-dashoffset: 24;
            }
        }

        .rating label:hover svg {
            stroke: var(--fill);
        }

        .rating input:checked ~ label svg {
            transition: 0s;
            animation: idle 4s linear infinite, yippee 0.75s backwards;
            fill: var(--fill);
            stroke: var(--fill);
            stroke-opacity: 0;
            stroke-dasharray: 0;
            stroke-linejoin: miter;
            stroke-width: 8px;
        }

        @keyframes yippee {
            0% {
                transform: scale(1);
                fill: var(--fill);
                fill-opacity: 0;
                stroke-opacity: 1;
                stroke: var(--stroke);
                stroke-dasharray: 10;
                stroke-width: 1px;
                stroke-linejoin: bevel;
            }

            30% {
                transform: scale(0);
                fill: var(--fill);
                fill-opacity: 0;
                stroke-opacity: 1;
                stroke: var(--stroke);
                stroke-dasharray: 10;
                stroke-width: 1px;
                stroke-linejoin: bevel;
            }

            30.1% {
                stroke: var(--fill);
                stroke-dasharray: 0;
                stroke-linejoin: miter;
                stroke-width: 8px;
            }

            60% {
                transform: scale(1.2);
                fill: var(--fill);
            }
        }

        /* ----- RESEÑAS PUBLICADAS ----- */
        .review {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px #0002;
            margin-top: 10px;
            width: 350px;
        }

        .review-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stars {
            color: #ffc73a;
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <h2>Deja una reseña</h2>

    <form id="reviewForm">

        <label>Nombre:</label>
        <input type="text" id="author" required>

        <label>Calificación:</label>
        <div class="rating">
            <input type="radio" id="star-5" name="rating" value="5">
            <label for="star-5">
                <svg viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/></svg>
            </label>

            <input type="radio" id="star-4" name="rating" value="4">
            <label for="star-4">
                <svg viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/></svg>
            </label>

            <input type="radio" id="star-3" name="rating" value="3">
            <label for="star-3">
                <svg viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/></svg>
            </label>

            <input type="radio" id="star-2" name="rating" value="2">
            <label for="star-2">
                <svg viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/></svg>
            </label>

            <input type="radio" id="star-1" name="rating" value="1">
            <label for="star-1">
                <svg viewBox="0 0 24 24"><path pathLength="360" d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"/></svg>
            </label>
        </div>

        <label>Reseña:</label>
        <textarea id="content" rows="4" required></textarea>

        <button type="submit">Publicar</button>
    </form>

    <h2>Reseñas</h2>
    <div id="reviews"></div>

    <script>
        const form = document.getElementById("reviewForm");
        const reviewsContainer = document.getElementById("reviews");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const author = document.getElementById("author").value.trim();
            const content = document.getElementById("content").value.trim();
            const rating = document.querySelector("input[name='rating']:checked");

            if (!author || !content || !rating) return;

            const reviewDiv = document.createElement("div");
            reviewDiv.classList.add("review");

            const starsHTML = "★".repeat(rating.value) + "☆".repeat(5 - rating.value);

            reviewDiv.innerHTML = `
                <div class="review-author">${author}</div>
                <div class="stars">${starsHTML}</div>
                <div class="review-content">${content}</div>
            `;

            reviewsContainer.appendChild(reviewDiv);

            form.reset();
        });
    </script>

</body>
</html>
